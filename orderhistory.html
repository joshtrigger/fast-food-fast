<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>order history</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <img src="image/ordermade2.png" width="300" height="250" alt="ordermade" class="order_image">
    <div class="order_history">
        <!--<h1 class="order">ORDER MADE</h1>-->
        <button id="wait">
           Waiting...
        </button><br><br>

        <form action="order.html">
            <Button id="new_order">Re-order</Button>
        </form>
    </div>
    <fieldset>
        <legend><h1>HISTORY</h1></legend>
        <div class="history">
            <ol>
                
                <h2>Chips + Liver</h2>
                <h3>Made: 25-Aug-2018 at 12:54 PM</h3>
                <h3>Price: 25,000 UGX</h3>
                
            </ol><br>
            <ol>

                <h2>African Tea</h2>
                <h3>Made: 12-Aug-2018 at 09:22 AM</h3>
                <h3>Price: 12,500 UGX</h3>
                
            </ol>
        </div>
    </fieldset>
</body>
</html>
