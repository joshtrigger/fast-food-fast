<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <h1>MAKE YOUR ORDER HERE</h1>
    <div id="_menu">
       <button id="getMenu">VIEW THE MENU</button>
    </div>
    <form id="makeOrder">
        <input type="submit" value="MAKE ORDER">
    </form>
</body>
<script>
    document.getElementById('getMenu').addEventListener
    ('click', getMenu)
    document.getElementById('makeOrder').addEventListener
    ('submit', placeOrder)

    function getMenu(){
        fetch('http://127.0.0.1:5000/api/v1/menu', {
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) =>{
            let output = '<h2>MENU</h2>';
            if (data.message == 'Menu is unavailable'){
                document.getElementById('_menu').innerHTML =
                data.message;
            }
            data.forEach(function(item){
                output += `
                    <form>
                        <fieldset>
                            <input type="checkbox" id="${item.foodId}">Name: ${item.name}<br>
                            Description: ${item.description}<br>
                            Price: ${item.price}<br>
                        </fieldset><br>
                    </form>
                `
                ;
            });
            document.getElementById('_menu').innerHTML =
            output;
        })   
    }

    function placeOrder(e){
        e.preventDefault();

        fetch('http://127.0.0.1:5000/api/v1/orders', {
            method:'POST',
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            },
            body:{}
        })
        .then((response) => response.json())
        .then((data) => console.log(data));
    }
</script>
</html>
