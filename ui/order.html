<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="30">
    <title>order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="split left">
        <div class="lefted">
            <h2>MENU</h2>
            <h2 id="_menu_"></h2>
            <div id="_menu"></div>
        </div>
    </div>

    <div class="split right">
        <div class="righted">
            <div id="order_made"></div>

            <fieldset>
                <legend><h2>Previous Orders</h2></legend>
                <div id="orderHistory"></div>  
            </fieldset>
        </div>
    </div>
</body>
<script>
    function getMenu(){
        fetch('https://ui-fastfoods.herokuapp.com/api/v1/menu', {
            headers:{
                // 'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) =>{
            let output = ``;
            if (data.message == 'Menu is unavailable'){
                document.getElementById('_menu_').innerHTML =
                data.message;
            }
            data.forEach(function(item){
                output += `
                <ol>
                    <h2>Name: ${item.name}</h2>
                    <h2>FoodID: ${item.foodId}</h2>
                    <h2>Description: ${item.description}</h2>
                    <h2>Price: ${item.price}</h2>
                    <button class="cart" id="${item.foodId}" onclick="placeOrder(${item.foodId})">
                    Make Order</button>
                </ol>
                `
                ;
            });
            document.getElementById('_menu').innerHTML =
            output;
        })   
    }
    getMenu()

    function orderHistory(){
        fetch('https://ui-fastfoods.herokuapp.com/api/v1/users/orders', {
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) => {
            let output = ``;
            data.forEach(function(item){
                output += `
                <ol>
                    <h2>Name: ${item.username}</h2>
                    <h2>Order ID: ${item.orderId}</h2>
                    <h2>Food ID: ${item.foodId}</h2>
                    <h2>Status: ${item.status}</h2>

                    <form>
                        <Button class = "reOrder" id="${item.foodId}" onclick="placeOrder(${item.foodId})">
                        Re Order </Button>
                        <Button class = "cancel" id="${item.orderId}" onclick="cancel(${item.orderId})">
                        Cancel </Button>
                    </form>
                </ol>
                `
            })
            document.getElementById('orderHistory').innerHTML =
            output;
        })
        .catch((err) => (err))
    }
    orderHistory();

   function placeOrder(foodId){
        fetch('https://ui-fastfoods.herokuapp.com/api/v1/orders', {
            method:'POST',
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            },
            body:JSON.stringify({foodId:foodId})
        })
        .then((response) => response.json())
        .then((data) => {
            location.reload();
        });
    }

    function cancel(orderId){

        fetch('https://ui-fastfoods.herokuapp.com/api/v1/orders/' + orderId, {
            method:'DELETE',
            headers:{ 
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((err) => (err));
    }
</script>
</html>
