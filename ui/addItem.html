<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <form action="items.html">
            <div class="section">
                <h3>Name</h3>
                <input type="text" name="item_name" pattern=".*[^ ].*" required><br>
                <h3>Category:</h3>
                <input type="text" name="category" pattern=".*[^ ].*" required><br>
                <h3>Description:</h3>
                <input type="text" name="description" pattern=".*[^ ].*" required><br>
                <h3>Price:</h3>
                <input type="number" name="price" pattern=".*[^ ].*" required><br><br>
    
                <input type="submit" value="SUBMIT" >
            </div>
                
        </form>
</body>
</html>
