<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>order history</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <img src="image/breakfast.jpg" width="640" height="428" alt="ordermade" class="order_image">
    <div id="order_made"></div>

    
    <fieldset>
        <legend><h2>Previous Orders</h2></legend>
        <div id="orderHistory"></div>  
    </fieldset>
</body>

<script>
    function orderHistory(){
        fetch('http://127.0.0.1:5000/api/v1/users/orders', {
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) => {
            let output = ``;
            data.forEach(function(item){
                output += `
                <ol>
                    <h2>Name: ${item.username}</h2>
                    <h2>Order ID: ${item.orderId}</h2>
                    <h2>Food ID: ${item.foodId}</h2>
                    <h2>Status: ${item.status}</h2>

                    <form>
                        <Button class = "reOrder" id="${item.foodId}" onclick="placeOrder(${item.foodId})">
                        Re Order </Button>
                        <Button class = "cancel" id="${item.orderId}" onclick="cancel(${item.orderId})">
                        Cancel </Button>
                    </form>
                </ol>
                `
            })
            document.getElementById('orderHistory').innerHTML =
            output;
        })
        .catch((err) => (err))
    }
    orderHistory();

    function placeOrder(foodId){
        fetch('http://127.0.0.1:5000/api/v1/orders', {
            method:'POST',
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            },
            body:JSON.stringify({foodId:foodId})
        })
        .then((response) => response.json())
        .then((data) => {
            if(data.message == 'Your order has been received'){
                document.getElementById('msg').style.color = 'green';
                document.getElementById('msg').innerHTML = data.message;
            }
        });
    }

    function cancel(orderId){

        fetch('http://127.0.0.1:5000/api/v1/orders/' + orderId, {
            method:'DELETE',
            headers:{ 
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((err) => (err));
    }
</script>
</html>
