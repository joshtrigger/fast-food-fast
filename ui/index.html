<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FAST FOODS FAST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body >
    <h1 style="font-family:'Courier New', Courier, monospace",>FAST FOOD FAST</h1>
    <img src="image/logo.jpg" width="700" height="400"alt="" class="home_image">
    <div class="section">
        <form onsubmit="return submission()" id="home">
            <input type="text" id="username" placeholder="Username" pattern=".*[^ ].*" required>
            <br><br>
            <input type="text" id="password" placeholder="Password" pattern=".*[^ ].*" required>
            <br><br>
            <input  type="submit" value="SignIn"> 
        </form>
        
        <a href="signup.html"> Create new account here</a>
    </div>

    <script>
        function submission(){
            if (document.getElementById('username').value == 'admin' &&
            document.getElementById('password').value == 'mynameisadmin'){
                location = 'adminhome.html'
            }else{
                location = 'order.html'
            }
        }

        document.getElementById('home').addEventListener
        ('submit', login)

        function login(e){
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            fetch('http://127.0.0.1:5000/api/v1/auth/login', {
                method:'POST',
                headers:{
                    'Content-type':'application/json'
                },
                body:JSON.stringify({username:username, password:password})
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
    </script>
</body>
</html>
