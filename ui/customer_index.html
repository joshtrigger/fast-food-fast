<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        
        <img src="image/welcome.jpg" width="700" height="400"alt="" class="home_image">

        <div class="section">
            <form onsubmit="return submission()" id="home">
                <input type="text" name="username" placeholder="Username" pattern=".*[^ ].*" required>
                <br><br>
                <input type="text" name="password" placeholder="Password" pattern=".*[^ ].*" required>
                <br><br>
                <input  type="submit" value="Submit"> 
            </form>
        </div>
    </body>

    <script>
        function submission(){
            location = 'order.html'
        }

        document.getElementById('home').addEventListener
        ('submit', login)

        function login(e){
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            fetch('http://127.0.0.1:5000/api/v1/auth/login', {
                method:'POST',
                headers:{
                    'Content-type':'application/json'
                },
                body:JSON.stringify({username:username, password:password})
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
    </script>
</html>
