<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        
        <img src="image/welcome.jpg" width="700" height="400"alt="" class="home_image">

        <div class="section">
            <form id="client_home">
                <input type="text" id="username" placeholder="Username" pattern=".*[^ ].*" required>
                <br><br>
                <input type="password" id="password" placeholder="Password" pattern=".*[^ ].*" required>
                <br><br>
                <span id="message"></span><br>
                <input  type="submit" value="Submit">
            </form>
        </div>
    </body>

    <script>
        document.getElementById('client_home').addEventListener
        ('submit', clientLogin)

        function clientLogin(e){
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            fetch('https://my-fast-food-api.herokuapp.com//api/v1/auth/login', {
                method:'POST',
                headers:{
                    'Content-type':'application/json'
                },
                body:JSON.stringify({username:username, password:password})
            })
            .then((response) => response.json())
            .then((data) => {
                if(data.message == 'Please Create an account'){
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').style.fontSize = '20px';
                    document.getElementById('message').innerHTML =
                    data.message;

                }else if(data.message == 'username or password is incorrect'){
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').style.fontSize = '20px';
                    document.getElementById('message').innerHTML =
                    data.message;
                }else if(data.message == 'You are successfully logged in'){
                    localStorage.setItem('token', 'Bearer ' + data.token)
                    location = 'order.html';
                }
            });
        }
    </script>
</html>
