<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <h2>CUSTOMER ORDERS</h2>
    <h2 id="customerOrder"></h2>
    <div id="customerOrders"></div>
</body>

<script>
    function getOrders(){
        fetch('http://127.0.0.1:5000/api/v1/orders', {
            headers:{
                'Authorization':localStorage.getItem('token'),
                'Content-Type':'application/json'
            }
        })
        .then((response) => response.json())
        .then((data) => {
            let output = ``;
            if(data.message == 'No orders found'){
                document.getElementById('customerOrder').innerHTML =
                data.message;
            }
            data.forEach(function(order){
                output += `
                <ol>
                    <h2>Customer Name: ${order.username}</h2>
                    <h3>State: ${order.status}</h3>

                    <button id="accept">Accept</button>
                    <button id="decline">Decline</button><br><br>
                    <button id="approval">Mark Order</button><br>
                </ol>
                `
                ;
            });
            document.getElementById('customerOrders').innerHTML=
            output;
        })
    }
    getOrders()
</script>
</html>
